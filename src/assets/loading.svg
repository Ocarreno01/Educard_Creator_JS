  </rect>
  <rect x="75" y="30" width="10" height="40" fill="#aedaff">
    <animate
      attributeName="height"
      attributeType="XML"
      values="50;10;50"
      begin="0.6s"
      dur="0.6s"
      repeatCount="indefinite"
    ></animate>
    <animate
      attributeName="y"
      attributeType="XML"
      values="20;40;20"
      begin="0.6s"
      dur="0.6s"
      repeatCount="indefinite"
    ></animate>
